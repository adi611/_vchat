<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Chat App</title>
  
  <style>

    #message-container {
      width: 90%;
      max-width: 1200px;
      height:70vh;
      overflow-y: scroll;
      border-bottom: 0.2px solid gray;
      display:flex;
      flex-direction: column;
    }

    #message-container div {
      background-color: #CCC;
      padding: 10px;
    }

    /* #message-container div:nth-child(2n) {
      background-color: rgb(230, 227, 227);
    } */

    #send-container {
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      margin: auto;
      margin-top: 6vh;
    }

    .head{
      text-align: center;
      background-color: rgb(68, 67, 67);
      color: #FFF;
      margin-bottom: 10px;
    }
    #users{
      margin-bottom: 10px;
    }
    .message-element{
      word-wrap : break-word;
      margin-bottom : 10px;
      border-radius : 20px;
      width : fit-content;
      max-width : 65vw;
      position : relative;
    }
 
  </style>
</head>
<body>
  <div class="row">
    <div class="head col-sm-12 container-fluid"><h4>vchat</h4></div>
    <div id="users" class="col-sm-12"></div>
    <div id="message-container" class="container-fluid col-sm-12"></div>
    
  </div>
  <div class="col-sm-12 form">
    <form id="send-container" class="input-group mb-3">
      <input type="text" id="message-input" class="form-control" oninput="printTyping()">
      <button type="submit" id="send-button" class="btn btn-dark">Send</button>
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>

const socket = io()
const userElement = document.getElementById("users");
const messageContainer = document.getElementById('message-container')
const messageForm = document.getElementById('send-container')
const messageInput = document.getElementById('message-input')

let typingTimer;                //timer identifier
let doneTypingInterval = 1000;  //time in ms (2 seconds)

const name = prompt('What is your name?')
const room = prompt("Enter room:")


socket.emit('new-user', {name,room});
appendMessage('You joined', 1)

socket.on('chat-message', data => {
  appendMessage(`${data.name}: ${data.message}`,0)
})

socket.on('user-connected', name => {
  appendMessage(`${name} connected`,0)
})

socket.on('user-disconnected', name => {
  appendMessage(`${name} disconnected`,0)
})

socket.on("current-users",(users,room)=>{
  userElement.innerHTML = "Current users in room are:\t";
  for(var key in users){
    if(users[key].room === room)
    appendUser(users[key].name);
  }
})

function appendUser(name){
  userElement.innerHTML+=name+",\t";
  userElement.style.textAlign = "center";
}

messageForm.addEventListener('submit', e => {
  //prevents page from reloading every time submit is clicked
  e.preventDefault()
  const message = messageInput.value
  appendMessage(`You: ${message}`,1)
  socket.emit('send-chat-message', message)
  //the input field is set to blank after user send a message
  messageInput.value = ''
})

function appendMessage(message,n) {
  const messageElement = document.createElement('div')
  //add class to add styles
  messageElement.classList.add("message-element");
  
  messageElement.innerText = message
  if(n===1){
    //aligns our sent message to our side, i.e., right
    messageElement.style.alignSelf = "flex-end"
    messageElement.style.backgroundColor = "rgb(230, 227, 227)";
  }

  messageContainer.append(messageElement)
  // below statement scrolls down the div when a new message is added
  messageContainer.scrollTop = messageContainer.scrollHeight;
}

function printTyping(){
  socket.emit("user-typing");
}
socket.on("show-typing",()=>{
  showTyping();
})
function showTyping(){
  userElement.innerHTML = "typing...";
}
messageInput.addEventListener('keyup', () => {
    clearTimeout(typingTimer);
    if (messageInput.value) {
        typingTimer = setTimeout(doneTyping, doneTypingInterval);
    }
});

//user is "finished typing," do something
function doneTyping () {
    //do something
    socket.emit("show-users");
}
// function changeTyping(){
//   setTimeout(function(){
//     socket.emit("show-users");
//   },500);
// }



  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
