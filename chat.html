<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Chat App</title>
  
  <style>

    #message-container {
      width: 90%;
      max-width: 1200px;
      height:70vh;
      overflow-y: scroll;
      border-bottom: 0.2px solid gray;
      display:flex;
      flex-direction: column;
    }

    #message-container div {
      background-color: #CCC;
      padding: 5px;
    }

    /* #message-container div:nth-child(2n) {
      background-color: rgb(230, 227, 227);
    } */

    #send-container {
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      margin: auto;
      margin-top: 6vh;
    }

    .head{
      text-align: center;
      background-color: rgb(68, 67, 67);
      color: #FFF;
      margin-bottom: 10px;
    }
    #users{
      margin-bottom: 10px;
    }
 
  </style>
</head>
<body>
  <div class="row">
    <div class="head col-sm-12 container-fluid"><h4>vchat</h4></div>
    <div id="users" class="col-sm-12"></div>
    <div id="message-container" class="container-fluid col-sm-12"></div>
    
  </div>
  <div class="col-sm-12 form">
    <form id="send-container" class="input-group mb-3">
      <input type="text" id="message-input" class="form-control">
      <button type="submit" id="send-button" class="btn btn-dark">Send</button>
    </form>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>

const socket = io()
const userElement = document.getElementById("users");
const messageContainer = document.getElementById('message-container')
const messageForm = document.getElementById('send-container')
const messageInput = document.getElementById('message-input')

const name = prompt('What is your name?')
const room = prompt("Enter room:")


socket.emit('new-user', {name,room});
appendMessage('You joined', 1)

socket.on('chat-message', data => {
  appendMessage(`${data.name}: ${data.message}`,0)
})

socket.on('user-connected', name => {
  appendMessage(`${name} connected`,0)
})

socket.on('user-disconnected', name => {
  appendMessage(`${name} disconnected`,0)
})

socket.on("current-users",users=>{
  userElement.innerHTML = "Current users in room are:\t";
  for(var key in users){
    appendUser(users[key].name);
  }
})

function appendUser(name){
  userElement.innerHTML+=name+",\t";
  userElement.style.textAlign = "center";
}

messageForm.addEventListener('submit', e => {
  e.preventDefault()
  const message = messageInput.value
  appendMessage(`You: ${message}`,1)
  socket.emit('send-chat-message', message)
  messageInput.value = ''
})

function appendMessage(message,n) {
  const messageElement = document.createElement('div')
  messageElement.style.marginBottom = "10px";
  messageElement.style.borderRadius = "10px";
  messageElement.style.width = "fit-content";
  messageElement.style.maxWidth = "65vw";
  messageElement.style.position = "relative"
  messageElement.innerText = message
  if(n===1){
    messageElement.style.backgroundColor = "rgb(230, 227, 227)";
  }

  messageContainer.append(messageElement)
}
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
